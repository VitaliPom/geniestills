<html>
	<head>
		<style>
			.bg_img{
				max-height: 95vh;
				max-width: 95vw;
			}
			.centered {
  				position: fixed; /* or absolute */
  				top: 40vh;
  				left: 50vw;
  				transform: translate(-50%, -50%);
			}
			html, body {margin: 0; height: 100%; overflow: hidden}
			
			.icon_image{
				height: 8.00511201035vh;	
				width: auto;	
				
			}
			.icon_image:hover{
				height: 18vh;
			}

			.bottom_right{
				position: fixed;
			}
			.bottom_right{
				right: 4vh;
				bottom: 4vh;	
			}
			.bottom_right:hover{
				right: 6vh;
				bottom: 6vh;
			}


			.icon_image, .bottom_right{
    			-webkit-transition: right 0.5s, bottom 0.5s, height 0.5s; /* For Safari 3.1 to 6.0 */
    			transition: right 0.5s, bottom 0.5s, height 0.5s;
			}

			
			/*botton icon image*/

		</style>
		<title>
			GenieStills	 
		</title>
		<meta 
     		name='viewport' 
     		content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' 
		/>
	</head>
	<body>
		<p align="center">
			<img src="img/GenieStills5.png" alt="logo.com" class="centered bg_img">
	    </p>	
			
		<p align="right">
			<img src="img/icon_image.png" alt="myartwork" class="bottom_right icon_image">
	    </p>	

	    <script type="text/javascript">document.addEventListener('contextmenu', event => event.preventDefault());</script>

	</body>
</html>
